<section class="statement-question">
    <header class="content-header">
        <div class="content-header-inner">
            <div class="question-counter">
                <span data-bind="text: (index + 1) + ' of ' + questionsCount"></span>
            </div>
            <div class="content-title question-text">
                <span class="selectable" data-bind="text: title"></span>
            </div>
            <div class="question-learning-content" data-bind="click: showLearningContents">
                <span class="question-learning-content-icon"></span>
            </div>
        </div>
    </header>
    <div class="question-content-wrapper" data-bind="visible: hasContent">
        <div class="question-content" data-bind="html: content, imageWrap: content"></div>
    </div>
    <ul class="question-answers-list" data-bind="foreach: statements">
        <li class="question-answer-item">
            <div class="question-answer-text selectable" data-bind="text: text">statement</div>
            <div class="question-answer-wrapper">
                <a class="question-answer-radiobutton" data-bind="click: $parent.setTrue, css: { checked: isTrueChecked() }">&nbsp;</a>
            </div>
            <div class="question-answer-wrapper">
                <a class="question-answer-radiobutton" data-bind="click: $parent.setFalse, css: { checked: isFalseChecked() }">&nbsp;</a>
            </div>
        </li>
    </ul>
</section>
